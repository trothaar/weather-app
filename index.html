<!--
   Teresa Rothaar
   Free Code Camp Challenge #261 - Show the Local Weather
   Build a weather app that is functionally similar to this example:
   http://codepen.io/FreeCodeCamp/full/bELRjV/

   My app needs to:
   * Display the visitor's location and the local weather
   * Display a different icon or background depending on the forecast
   * Allow the user to toggle between Fahrenheit and Celsius -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Local Weather</title>
  <meta charset="utf-8">

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="weather.css">

<!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<!-- Display current date and time -->
<body onload="startTime(); startDate()">

  <div class = "container-fluid">
 <h1 id="theHeadline">Time &amp; Temperature</h1>
 <h2 id= "theSubhead">Current Date, Time, and Weather Conditions</h2>
<div id="city"></div>

    <div class = "well">
    <div id="date"></div>
    <div id="time"></div>
    <div id="results">
      <div id="condition"></div>
      <div id="weather-icon"></div>
    </div>
    <div id = "temperature">
    <input id="convert-button" type="button" class="btn btn-lg btn-primary"/>
    </div>
  </div> </div>

  <div id="footer">
  <div class="container-fluid text-center">
    <p class="text-muted credit">By Teresa Rothaar</p>
  </div>

<!-- JavaScript -->
<script src="weather.js"></script>
</body>
</html>
